apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-bigtable-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: terraform-google-bigtable
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-google-bigtable.git
      sourceType: git
  ui:
    input:
      variables:
        deletion_protection:
          name: deletion_protection
          title: Deletion Protection
        display_name:
          name: display_name
          title: Display Name
          level: 1
        labels:
          name: labels
          title: Labels
        name:
          name: name
          title: Name
        project_id:
          name: project_id
          title: Project Id
        storage_type:
          name: storage_type
          title: Storage Type
        tables:
          name: tables
          title: Tables
          level: 1
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value:
                table1:
                  table_name: table-1
        zones:
          name: zones
          title: Zones
          level: 1
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value:
                zone1:
                  cluster_id: cluster1
                  num_nodes: 2
                  zone: us-central1-a
